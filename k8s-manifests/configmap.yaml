apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-chatbot-config
  namespace: todo-chatbot
data:
  # Application settings
  APP_ENV: "production"
  LOG_LEVEL: "info"

  # Database settings
  DB_HOST: "postgres-db-service"
  DB_PORT: "5432"
  DB_NAME: "todo_db"

  # Service communication
  BACKEND_SERVICE_URL: "http://backend-service:7860"
  FRONTEND_SERVICE_URL: "http://frontend-service:3000"

  # Timeouts and limits
  REQUEST_TIMEOUT: "30"
  MAX_CONNECTIONS: "100"